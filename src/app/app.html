<h1>EJERCICIO 1 – Rick & Morty</h1>

<button (click)="anterior()">⬅</button>
Página {{page()}} / {{totalPages()}}
<button (click)="siguiente()">➡</button>

<div class="characters">
@for (c of characters(); track c.id){
  <div class="card">
    <img [src]="c.image">
    <h3>{{c.name}}</h3>
    <p>{{c.species}} - {{c.status}}</p>
  </div>
}
</div>

<hr>

<h1>EJERCICIO 2 – POST</h1>

<form (ngSubmit)="enviarPost()">
  <input [(ngModel)]="title" name="title" placeholder="Título">
  <br><br>
  <textarea [(ngModel)]="body" name="body" placeholder="Contenido"></textarea>
  <br><br>
  <input type="number" [(ngModel)]="userId" name="userId">
  <br><br>
  <button type="submit">Enviar</button>
</form>

@if(response()){
  <p><b>Post creado correctamente</b></p>
  <p>ID: {{response()?.id}}</p>
}
